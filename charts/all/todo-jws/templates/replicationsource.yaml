apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: repl-source
spec:
  sourcePVC: postgres-storage
  trigger:
    schedule: "*/20 * * * *"
  restic:
    pruneIntervalDays: 1
    repository: {{ .Values.restic.secret }}
    retain:
      hourly: 3
      daily: 2
      monthly: 1
    copyMethod: Snapshot
    cacheCapacity: {{ .Values.restic.cacheCapacity.source }}
